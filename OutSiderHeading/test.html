<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 1 Info</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            background-color: #e0e0e0;
            justify-content: center;
            overflow-x: hidden;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            flex-grow: 1;
            background: #d0d0d0;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: center;
            overflow: hidden;
        }
        .screenshot-gallery img {
            width: 150px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }
        .lightbox .close, .lightbox .prev, .lightbox .next {
            position: absolute;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        .lightbox .close {
            top: 20px;
            right: 30px;
        }
        .lightbox .prev {
            left: 30px;
        }
        .lightbox .next {
            right: 30px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h2 class="header-title">게임 1 스크린샷</h2>
        <div class="screenshot-gallery">
            <img src="1.png" onclick="openLightbox(0)" alt="스크린샷 1">
            <img src="2.png" onclick="openLightbox(1)" alt="스크린샷 2">
            <img src="3.png" onclick="openLightbox(2)" alt="스크린샷 3">
        </div>
    </div>
    
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>
    
    <script>
        let images = ["1.png", "2.png", "3.png"];
        let currentIndex = 0;
        
        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[currentIndex];
            document.getElementById("lightbox").style.display = "flex";
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
        
        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
    </script>
</body>
</html>
