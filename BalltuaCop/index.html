<html lang="ko">
<head>

    window.dataLayer = window.dataLayer || [];

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>볼추아캅</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>볼추아캅</h1>
    </header>

    <section class="play-game">
        <a href="https://trickalfan.github.io/BalltuaCop/" class="button">게임 실행</a>
    </section>    

    <section class="game-info">
        <h2>게임 소개</h2>
        <p>트릭컬 리바이브 사전예약 pv영상 04호에 나오는 게임입니다.</p>
    </section>

    <section class="game-screenshots">
        <h2>스크린샷</h2>
        <div class="screenshot-container">
            <button class="prev-button" onclick="scrollScreenshots(-1)">&#10094;</button>
            <div class="screenshot-wrapper">
                <img src="1.png"onclick="openLightbox(0)" class="screenshot" alt="스크린샷 1">
                <img src="2.png"onclick="openLightbox(1)" class="screenshot" alt="스크린샷 2">
                <img src="3.png"onclick="openLightbox(2)" class="screenshot" alt="스크린샷 3">
            </div>
            <button class="next-button" onclick="scrollScreenshots(1)">&#10095;</button>
        </div>
    </section>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <section class="game-details">
        <h2>개발 배경</h2>
        <p>첫 트릭컬 팬게임 프로젝트였고, 트릭컬 리바이브 사전예약 pv영상 04호에 나오는 게임을 직접 플레이 하고싶어서 제작했었습니다.</p>
    </section>

    <section class="copyright">
        <h2>저작권 정보</h2>
        <p>캐릭터, UI, BGM, SFX, Voice : Epid Games<br>
            Font : ONE Mobile POP<br>
            나머지 : 데킬(본인)</p>
        <p></p>
    </section>

    <button class="button" onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
    
    <script>
        // 바꿔야 하는 것들
        let images = ["1.png", "2.png", "3.png"];
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            document.getElementById("lightbox-img").src = images[currentIndex];
            document.getElementById("lightbox").style.display = "flex";
        }

        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) {
                currentIndex = images.length - 1;
            } else if (currentIndex >= images.length) {
                currentIndex = 0;
            }
            document.getElementById("lightbox-img").src = images[currentIndex];
        }
        function scrollScreenshots(direction) {
            const wrapper = document.querySelector(".screenshot-wrapper");
            wrapper.scrollBy({ left: direction * 300, behavior: "smooth" });
        }
    </script>
</body>
</html>
