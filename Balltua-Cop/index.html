    <section class="game-info">
        <h2>게임 소개</h2>
        <p>트릭컬 리바이브 사전예약 pv영상 04호에 나오는 게임입니다. 사용한 스파인, 음악, 보이스, 효과음의 저작권을 위반하여 주말농장 갔습니다.</p>

    <section class="game-details">
