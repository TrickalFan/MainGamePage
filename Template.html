<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 1 정보</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>게임 1</h1>
        <!-- <p>이 게임에 대한 소개, 개발 배경 및 기타 정보를 확인하세요.</p> -->
    </header>
    <section class="play-game">
        <!-- <h2>게임 실행</h2>
        <p>아래 버튼을 눌러 게임을 플레이하세요.</p> -->
        <a href="game1-play.html" class="button">게임 실행</a>
    </section>
    
    
    <section class="game-screenshots">
        <h2>스크린샷</h2>
        <div class="screenshot-container">
            <button class="prev-button" onclick="scrollScreenshots(-1)">&#10094;</button>
            <div class="screenshot-wrapper">
                <img src="1.png" onclick="openLightbox(0, 'image')" class="screenshot" alt="스크린샷 1">
                <img src="2.png" onclick="openLightbox(1, 'image')" class="screenshot" alt="스크린샷 2">
                <img src="3.png" onclick="openLightbox(2, 'image')" class="screenshot" alt="스크린샷 3">
                <img src="4.png" onclick="openLightbox(3, 'image')" class="screenshot" alt="스크린샷 4">
                <!-- 유튜브 동영상 썸네일 -->
                <img src="https://img.youtube.com/vi/YOUR_VIDEO_ID/0.jpg" onclick="openLightbox(0, 'video')" class="screenshot" alt="게임 플레이 영상">
            </div>
            <button class="next-button" onclick="scrollScreenshots(1)">&#10095;</button>
        </div>
    </section>
    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeMedia(-1)">&#10094;</span>
        <div id="lightbox-content">
            <img id="lightbox-img" src="" style="display: none;">
            <iframe id="lightbox-video" width="560" height="315" src="" frameborder="0" allowfullscreen style="display: none;"></iframe>
        </div>
        <span class="next" onclick="changeMedia(1)">&#10095;</span>
    </div>

    <section class="game-info">
        <h2>게임 소개</h2>
        <p>게임 1은 [게임 장르]로, [특징]을 가지고 있습니다. 개발자는 [개발자 이름]이며, 개발 과정에서 다양한 시도를 거쳤습니다.</p>
    </section>
    
    <section class="game-details">
        <h2>개발 배경</h2>
        <p>이 게임은 [영감받은 요소 또는 계기]를 바탕으로 개발되었습니다. 게임의 핵심 요소는 [핵심 요소 설명]입니다.</p>
    </section>
    
    <section class="copyright">
        <h2>저작권 정보</h2>
        <p>이 게임의 모든 콘텐츠(그래픽, 음악, 코드)는 [개발자 또는 팀 이름]의 소유입니다. 무단 복제 및 배포를 금합니다.</p>
    </section>
    

    <button class="button" onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
    

    <script>
        let images = ["1.png", "2.png", "3.png", "4.png"];
        let videos = ["https://www.youtube.com/embed/YOUR_VIDEO_ID"];
        let currentIndex = 0;
        
        function openLightbox(index, type) {
            currentIndex = index;
            mediaType = type;

            if (type === "image") {
                document.getElementById("lightbox-img").src = images[currentIndex];
                document.getElementById("lightbox-img").style.display = "block";
                document.getElementById("lightbox-video").style.display = "none";
            } else if (type === "video") {
                document.getElementById("lightbox-video").src = videos[0] + "?autoplay=1";
                document.getElementById("lightbox-video").style.display = "block";
                document.getElementById("lightbox-img").style.display = "none";
            }
            document.getElementById("lightbox").style.display = "flex";
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
            document.getElementById("lightbox-video").src = ""; // 영상 멈추기
        }
        
        function changeMedia(direction) {
            if (mediaType === "image") {
                currentIndex += direction;
                if (currentIndex < 0) {
                    currentIndex = images.length - 1;
                } else if (currentIndex >= images.length) {
                    currentIndex = 0;
                }
                document.getElementById("lightbox-img").src = images[currentIndex];
            }
        }
        function scrollScreenshots(direction) {
            const wrapper = document.querySelector(".screenshot-wrapper");
            wrapper.scrollBy({ left: direction * 300, behavior: "smooth" });
        }
    </script>
</body>
</html>
