<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 1 정보</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <h1>게임 1</h1>
        <!-- <p>이 게임에 대한 소개, 개발 배경 및 기타 정보를 확인하세요.</p> -->
    </header>
    <section class="play-game">
        <!-- <h2>게임 실행</h2>
        <p>아래 버튼을 눌러 게임을 플레이하세요.</p> -->
        <a href="game1-play.html" class="button">게임 실행</a>
    </section>
    <section class="game-screenshots">
        <h2>스크린샷</h2>
        <div class="screenshot-container">
            <button class="prev-button" onclick="scrollScreenshots(-1)">&#10094;</button>
            <div class="screenshot-wrapper">
                <img src="1.png" class="screenshot" alt="스크린샷 1">
                <img src="2.png" class="screenshot" alt="스크린샷 2">
                <img src="3.png" class="screenshot" alt="스크린샷 3">
            </div>
            <button class="next-button" onclick="scrollScreenshots(1)">&#10095;</button>
        </div>
    </section>
    <section class="game-info">
        <h2>게임 소개</h2>
        <p>게임 1은 [게임 장르]로, [특징]을 가지고 있습니다. 개발자는 [개발자 이름]이며, 개발 과정에서 다양한 시도를 거쳤습니다.</p>
    </section>
    
    <section class="game-details">
        <h2>개발 배경</h2>
        <p>이 게임은 [영감받은 요소 또는 계기]를 바탕으로 개발되었습니다. 게임의 핵심 요소는 [핵심 요소 설명]입니다.</p>
    </section>
    
    <section class="copyright">
        <h2>저작권 정보</h2>
        <p>이 게임의 모든 콘텐츠(그래픽, 음악, 코드)는 [개발자 또는 팀 이름]의 소유입니다. 무단 복제 및 배포를 금합니다.</p>
    </section>
    

    <button class="button" onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
    
    <script>
        function scrollScreenshots(direction) {
            const wrapper = document.querySelector(".screenshot-wrapper");
            wrapper.scrollBy({ left: direction * 300, behavior: "smooth" });
        }
    </script>
</body>
</html>
